<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon" 
      type="image/png" 
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl/new" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.baramit.com/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="baramit.com">Bar Amit</a> for <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
      <p><a href="https://github.com/bosh44/tinyurl">github</a></p>
      <p><a href="https://repl.it/@bosh44/boilerplate-project-urlshortener">repl.it</a></p>
    </footer>
  </body>
</html>
